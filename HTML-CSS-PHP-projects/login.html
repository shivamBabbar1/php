<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login Document</title>
    <style>
        div {

            /* width: 25%; */
            height: 300px;
            display: flex;
            justify-content: center;

        }

        form {
            display: flex;
            flex-direction: column;
            width: 25%;
        }

        form input {
            padding: 15px 4px 15px 4px;
            margin: 5px;
        }

        .btn {
            width: 20%;
        }
    </style>
</head>

<body>

    <div>
        <form onsubmit="return valid()" name="myform">

            <input type="text" id="name" placeholder="Name"><span id="error"></span>

            <input type="tel" id="mobile" placeholder="Mobile"><span id="error1"></span>

            <input type="text" id="address" placeholder="Address">

            <input type="email" id="email"  placeholder="E-mail"><span id="error2"></span>

            <input type="password" id="pass" placeholder="Enter Password"><span id="error3"></span>

            <input type="password" id="pass2" placeholder="re-enter password"><span id="error4"></span>

            <input type="submit" value="submit">



        </form>
    </div>
    <script>


        function error(id, error) {

             document.getElementById(id).innerHTML = error;

        }

        function valid() {

            var emailPattern = /^[^]+@[^]+\.[a-z]{2,3}$/;
            var letter = /^[a-zA-Z]+$/;
            var mob = /^[0-9]{10}$/;

            //name validation...
            var name = document.getElementById("name").value;

            if (name == "") {
                error("error", " * required ! ");
                return false;
            }
            if (name.length <= 2) {
                error("error", " * length of name is too short ! ");
                return false;
            }
            if (!(name.match(letter))) {
                error("error", " * please  input alphabets only ! ");
                return false;
            }

            //mobile validaton...

            var mobile = document.getElementById("mobile").value;

            if (mobile == "") {
                error("error1", " * required ! ");
                return false;
            }
            if (mobile.length > 13) {
                error("error1", " * length of mobile number is too long ! ");
                return false;
            }
            if (isNaN(mobile)) {
                error("error1", " * please input digits only ! ");
                return false;
            }

            //email validation....

            var email = document.getElementById("email").value;

            if (email == "") {
                error("error2", " * required ! ");
                return false;
            }
            if (email.length > 30) {
                error("error2", " * length of E-mail is too long ! ");
                return false;
            }
            // if (!(email.match(emailPattern))) {
            //     error("error2", " * please input valid email ! ");
            //     return false;
            // }


//password validation..
               
                let pass = document.getElementById("pass").value;
                let pass2 = document.getElementById("pass2").value;

                if(pass == ""){
                    error("error3", " * Required ! ");
                return false;
                }
                
                if(!(pass == pass2)){
                    error("error4--", " * password is not matching ! ");
                return false;
                }


        }



    </script>
</body>

</html>
